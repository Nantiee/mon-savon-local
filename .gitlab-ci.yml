image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/node:16
stages:
  - lint

eslint:
  stage: lint
  before_script:
    - curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm@7
    - pnpm config set store-dir .pnpm-store
  script:
    - pnpm install # install dependencies
    - pnpm lint
    - tsc src/**/*.ts --noEmit
  cache:
    key:
      files:
        - pnpm-lock.yaml
    paths:
      - .pnpm-store
